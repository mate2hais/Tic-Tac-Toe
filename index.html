<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
  <body>
    <h1 class="title">You made the best choice! 
      You chose the game Tic Tac Toe</h1><br><br>
    <h4 class="chooseTxt">Choose your sign: </h4>
    <div class="button-container">
      <button id="xButton" class="x" >X</button>
      <button id="0Button" class="zero">0</button>
    </div>
    <button id="restart" >Restart Game</button><br><br>
    <p id="Player1" class="Player1"></p>
    <p id="Player2" class="Player2"></p>
    <p id="sign"></p>
    <h3 id="playerTurn" style="color:rgb(251, 4, 0);"></h3>
    <hr>
    <table cellpadding="30" cellspacing="2" id="table" class="table"> 
    <tr >
      <td></td>
      <td ></td>
      <td ></td>
    </tr>  
    <tr>
      <td ></td>
      <td ></td>
      <td ></td>
    </tr>
    <tr>
      <td ></td>
      <td ></td>
      <td ></td>
    </tr>
  </table> <br><br>
   <script src="script.js"></script> 
  </body>
</html>
